<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Quotes Search</title>
    <link rel="stylesheet" href="/statics/styles.css">
    <link rel="icon" href="/statics/images/favicon.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/statics/images/logo.webp" alt="Quotes Search Logo" class="logo">
        </div>
        <h1>Quotes Search</h1>
    </header>
    <div class="container">
        <div class="error-container">
            <h2>404 - Page Not Found</h2>
            <p>Oops! The page you're looking for doesn't exist.</p>
            <p>Return to the <a href="/">homepage</a> or try searching for quotes below.</p>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter name or tag...">
            <button id="searchButton">Search</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="/statics/script.js"></script>
</body>
</html>
